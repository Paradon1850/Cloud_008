<!DOCTYPE html>
<html lang="th">
<style>
    body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
}

h1 {
    font-size: 2em;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

#counter, #timer {
    font-size: 24px;
    margin-top: 15px;
    font-weight: bold;
    padding: 10px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    display: inline-block;
    min-width: 150px;
}

#startButton {
    padding: 15px 25px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #ff4757;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
}

#startButton:hover {
    background: #e84118;
    transform: scale(1.1);
}

#startButton:active {
    transform: scale(0.95);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

#counter, #timer {
    animation: pulse 1.5s infinite;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW MANY TIME YOU CAN CLICK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #counter {
            font-size: 30px;
            margin-top: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #timer {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HOW FAST YOU CLICK ON IT</h1>
    <button id="startButton">WANNA START ?</button>
    <div id="counter">COUNT : 0</div>
    <div id="timer">TIME : 0</div>

    <script>
        let clickCount = 0;
        let timer = 10; 
        let isCounting = false;
        let interval;
        
        const startButton = document.getElementById('startButton');
        const counterDisplay = document.getElementById('counter');
        const timerDisplay = document.getElementById('timer');

        startButton.addEventListener('click', startCounting);

        function startCounting() {
            if (isCounting) return; 
            isCounting = true;
            clickCount = 0;
            counterDisplay.textContent = `COUNT : ${clickCount}`;
            timer = 10; 
            timerDisplay.textContent = `TIME : ${timer}`;

            interval = setInterval(function() {
                timer--;
                timerDisplay.textContent = `TIME : ${timer}`;
                if (timer <= 0) {
                    clearInterval(interval);
                    alert(`TIME OUT! YOUR SCORE IS ${clickCount} TIMES`);
                    isCounting = false;
                    location.reload();
                }
            }, 1000);

            document.addEventListener('click', countClicks);
        }

        function countClicks() {
            if (isCounting) {
                clickCount++;
                counterDisplay.textContent = `TIME : ${clickCount}`;
            }
        }
    </script>
</body>
</html>
