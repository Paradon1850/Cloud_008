<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOW MANY TIME YOU CAN CLICK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #counter {
            font-size: 30px;
            margin-top: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #timer {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>HOW FAST OF YOU CLICKING</h1>
    <button id="startButton">WANNA START ?</button>
    <div id="counter">COUNT : 0</div>
    <div id="timer">TIME : 0</div>

    <script>
        let clickCount = 0;
        let timer = 10; 
        let isCounting = false;
        let interval;
        
        const startButton = document.getElementById('startButton');
        const counterDisplay = document.getElementById('counter');
        const timerDisplay = document.getElementById('timer');

        startButton.addEventListener('click', startCounting);

        function startCounting() {
            if (isCounting) return; 
            isCounting = true;
            clickCount = 0;
            counterDisplay.textContent = `COUNT : ${clickCount}`;
            timer = 10; 
            timerDisplay.textContent = `TIME : ${timer}`;

            interval = setInterval(function() {
                timer--;
                timerDisplay.textContent = `TIME : ${timer}`;
                if (timer <= 0) {
                    clearInterval(interval);
                    alert(`TIME OUT! YOUR SCORE IS ${clickCount} TIMES`);
                    isCounting = false;
                    location.reload();
                }
            }, 1000);

            document.addEventListener('click', countClicks);
        }

        function countClicks() {
            if (isCounting) {
                clickCount++;
                counterDisplay.textContent = `TIME : ${clickCount}`;
            }
        }
    </script>
</body>
</html>
